<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>byte-and-binary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Byte and Bit</h2>
        <div class="byte">
            <div class="circle" id="128"></div>
            <div class="circle" id="64"></div>
            <div class="circle" id="32"></div>
            <div class="circle" id="16"></div>
            <div class="circle" id="8"></div>
            <div class="circle" id="4"></div>
            <div class="circle" id="2"></div>
            <div class="circle" id="1"></div>
        </div>
        <div class="decimal">
            <p>Decimal : <span class="decimal-value">0</span></p>
        </div>
        <div class="binary">
            <p>Binary : <span class="binary-value">00000000</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
