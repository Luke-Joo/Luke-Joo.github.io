<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubik's Cubes</title>
    <script src="https://kit.fontawesome.com/67984c172a.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/3.png" type="image/x-icon">
</head>
<body>
    <!-- Navbar START -->
    <div class="navbar-container">
        <div class="navbar">
            <div class="navbar-logo">
                    <i class="fas fa-cubes logo"></i>
                    <div>Rubik's Cubes</div>
            </div>
            <div class="navbar-search">
                <input type="text" placeholder="Search">
            </div>
            <div class="navbar-buttons">
                    <i class="fab fa-alipay"></i>
                    <i class="fab fa-android"></i>
                    <i class="fab fa-apple"></i>
                    <i class="fab fa-mailchimp"></i>
            </div>
        </div>
    </div>
    <!-- Navbar END -->
    <!-- Main Image START -->
    <div class="main">
        <div>The world record for the <b>fastest time</b> to solve a Rubik's cube is <b>3.47 seconds.</b></div>
    </div>
    <!-- Main Image END -->
    <!-- Card Section START -->
    <div class="cards">
        <div class="card card-1">
            <img class="card-image" src="images/2.png" alt="">
            <div class="card-title">2 x 2 Cube</div>
            <a class="card-link" href="">Buy this cube</a>
        </div>
        <div class="card card-2">
            <img class="card-image" src="images/3.png" alt="">
            <div class="card-title">3 x 3 Cube</div>
            <a class="card-link" href="">Buy this cube</a>
        </div>
        <div class="card card-3">
            <img class="card-image" src="images/4.png" alt="">
            <div class="card-title">4 x 4 Cube</div>
            <a class="card-link" href="">Buy this cube</a>
        </div>
        <div class="card card-4">
            <img class="card-image" src="images/pyramid.png" alt="">
            <div class="card-title">Pyramid Cube</div>
            <a class="card-link" href="">Buy this cube</a>
        </div>
        
    </div>
    <!-- Card Section END -->
    <!-- Footer START -->
    <div class="footer">
        <div>Â© Copyright. Rubik's Cube Website. 2019.</div>
    </div>
    <!-- Footer END -->
</body>
</html>
